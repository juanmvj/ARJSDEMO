<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs>
        <a-assets>
            <a-asset-item id="buildit" src="./buildit.obj"></a-asset-item>
        </a-assets>
      <a-marker preset="hiro">
                
                <a-plane position="0 0 -4" rotation="-20 0 0" width="4" height="4" color="#b22222"></a-plane>
                <a-entity gltf-model="#buildit" rotation= "180 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
